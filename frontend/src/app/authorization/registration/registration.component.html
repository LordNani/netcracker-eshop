<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.firstName.errors }" />
            <div *ngIf="submitted && registerForm.controls.firstName.errors" class="invalid-feedback">
              <div *ngIf="registerForm.controls.firstName.errors.required" _ngcontent-sdw-c58="" class="alert alert-danger">First Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.lastName.errors }" />
            <div *ngIf="submitted && registerForm.controls.lastName.errors" class="invalid-feedback">
              <div *ngIf="registerForm.controls.lastName.errors.required" _ngcontent-sdw-c58="" class="alert alert-danger">Last Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.email.errors }" />
            <div *ngIf="submitted && registerForm.controls.email.errors" class="invalid-feedback">
              <div *ngIf="registerForm.controls.email.errors.required " _ngcontent-sdw-c58="" class="alert alert-danger">Email is required</div>
              <div *ngIf="registerForm.controls.email.errors.email" _ngcontent-sdw-c58="" class="alert alert-danger">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.password.errors }" />
            <div *ngIf="submitted && registerForm.controls.password.errors" class="invalid-feedback">
              <div *ngIf="registerForm.controls.password.errors.required" _ngcontent-sdw-c58="" class="alert alert-danger">Password is required</div>
              <div *ngIf="registerForm.controls.password.errors.pattern" _ngcontent-sdw-c58="" class="alert alert-danger">Your password must be between 8 and 20 characters,
                contain at least one uppercase, lowercase letter and number</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
