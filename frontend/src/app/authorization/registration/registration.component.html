<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label>Full name</label>
            <input type="text" class="form-control rounded-0" name="name" required
                   [(ngModel)]="registerUserData.fullName"
                    #name="ngModel">
            <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
              Name has not been entered
            </div>
          </div>
          <div class="form-group">
            <label>Mobile number</label>
            <input type="tel" class="form-control rounded-0" name="phone" required
                   pattern="[0-9]{10}"
                   [(ngModel)]="registerUserData.mobileNumber"
                   #phone="ngModel">
            <div [hidden]="phone.valid || phone.untouched" class="alert alert-danger">
              Incorrect phone number
            </div>
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control rounded-0" name="address" required
                   [(ngModel)]="registerUserData.address"
                    #address="ngModel">
            <div [hidden]="address.valid || address.untouched" class="alert alert-danger">
              Address has not been entered
            </div>
          </div>
          <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control rounded-0" name="email" required
                 pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                 [(ngModel)]="registerUserData.email"
                 #email="ngModel">
          <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
            Incorrect email
          </div>
        </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control rounded-0" name="password" required
                   [(ngModel)]="registerUserData.password"
                    #password="ngModel">
            <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
              Password has not been entered
            </div>
          </div>
          <button [disabled]="name.invalid || phone.invalid || address.invalid || password.invalid"
                  type="button" class="btn btn-success float-right"
                  (click)="register()">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
