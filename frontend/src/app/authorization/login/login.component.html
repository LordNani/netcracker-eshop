<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <div *ngIf="error" class="alert alert-danger" role="alert">
          You are not authorized
        </div>
        <form class="form">
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control rounded-0" [(ngModel)]="loginUserData.email"
                   name="email" #email="ngModel" required=""
                   pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
            <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
              Incorrect email
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control rounded-0" [(ngModel)]="loginUserData.password"
                   name="password" #password="ngModel" required="">
            <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
             Password has not been entered
            </div>
          </div>
          <button [disabled]="password.invalid || email.invalid" type="button"
                  class="btn btn-success float-right"
                  (click)="login()">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
