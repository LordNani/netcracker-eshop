
<div class="row pt-5 card border-0 cont">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" formControlName="email" id="email"
                   [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors }">
            <div *ngIf="submitted && loginForm.controls.email.errors" class="invalid-feedback">
              <div *ngIf="loginForm.get('email')?.invalid" class="alert alert-danger">
                {{emailErrorMessage}}
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" formControlName="password" id="pwd"
                   [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }">
            <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
              <div *ngIf="loginForm.get('password')?.invalid" class="alert alert-danger">
                {{passwordErrorMessage}}
              </div>
            </div>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-secondary"
                    (click)="onSubmit()">Submit
            </button>
          </div>
          <div class="text-xs-center" *ngIf="failedRegistration >= 5">
            <ngx-recaptcha2 #captchaElem
                            [siteKey]="siteKey"
                            formControlName="recaptcha">
            </ngx-recaptcha2>
            <div class="form-group">
              <div class="g-recaptcha" data-sitekey="6Lf8SSgbAAAAALxW_hIMBPJeKQzgvvg7NmbCzVO2"></div>
              <div *ngIf="submitted && loginForm.controls.recaptcha.errors" class="error">
                <div *ngIf="loginForm.controls.recaptcha.errors.required" class="error">Recaptcha not verified.</div>
              </div>
              <div *ngIf="captchaError" class="error">Recaptcha not verified.</div>
            </div>
          </div>
        </form>
        <div class="text-center mt-3">
          <p>Don't have an account yet?<a routerLink="/register" routerLinkActive="active"> Register now!</a></p>
          <a routerLink="/forgot-password" routerLinkActive="active">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
