<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!--          <div class="form-group">-->
          <!--            <label>Email</label>-->
          <!--            <input type="email" class="form-control rounded-0" name="email" required email-->
          <!--                   [(ngModel)]="loginUserData.userLogin">-->
          <!--          </div>-->
          <!--          <div class="form-group">-->
          <!--            <label>Password</label>-->
          <!--            <input type="password" class="form-control rounded-0" name="password" required-->
          <!--                   [(ngModel)]="loginUserData.userPassword">-->
          <!--          </div>-->

          <!--            <button type="button" class="btn btn-secondary"-->
          <!--                    (click)="login()">Submit-->
          <!--            </button>-->
          <!--          </div>-->
          <!--          <div>-->
          <!--            <re-captcha (resolved)="resolved($event)"-->
          <!--                        formControlName="recaptchaReactive"-->
          <!--                        siteKey="SITE_KEY">-->
          <!--            </re-captcha>-->
          <!--          </div>-->
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" formControlName="email" id="email">
            <div *ngIf="submitted && loginForm.controls.email.errors" class="error">
              <div *ngIf="loginForm.controls.email.errors.required">Email is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" formControlName="password" id="pwd">
            <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
              <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-secondary"
                    (click)="onSubmit()">Submit
            </button>
          </div>
          <div>
            <ngx-recaptcha2 #captchaElem
                            [siteKey]="siteKey"
                            (success)="handleSuccess($event)"
                            formControlName="recaptcha">
            </ngx-recaptcha2>
            <div class="form-group">
              <div class="g-recaptcha" data-sitekey="6Lf8SSgbAAAAALxW_hIMBPJeKQzgvvg7NmbCzVO2"></div>
<!--              <div *ngIf="submitted && loginForm.controls.recaptcha.errors" class="error">-->
<!--                <div *ngIf="loginForm.controls.recaptcha.errors.required" class="error">Recaptcha not verified.</div>-->
<!--              </div>-->
            </div>
          </div>
        </form>
        <div class="text-center mt-3">
          <p>Don't have an account yet?<a routerLink="/register" routerLinkActive="active"> Register now!</a></p>
          <a routerLink="/forgot-password" routerLinkActive="active">Forgot Password?</a>
        </div>

        <!--                        <form [formGroup]="loginForm">-->

        <!--                                          formControlName="recaptcha">-->
        <!--                          </ngx-recaptcha2>-->
        <!--                        </form>-->

      </div>
    </div>
  </div>
</div>
