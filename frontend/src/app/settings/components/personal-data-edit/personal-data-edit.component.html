<div class="card mt-4">
  <div class="card-header">
    <h2 class="text-center p-1">Personal information</h2>
  </div>
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-md-3 justify-content-around">
          <img src="../../../assets/img/person.png" class="img-fluid"/></div>
        <div class="col-md-9">
          <div class="form-group">
            <h5 class="card-title">First name:</h5>
            <input type="text" class="form-control rounded-0" name="fname" required
                   [(ngModel)]="user.firstName"
                   #fname="ngModel">
            <div [hidden]="fname.valid || fname.untouched" class="alert alert-danger">
              First name has not been entered
            </div>
          </div>
          <div class="form-group">
            <h5 class="card-title">Last name</h5>
            <input type="text" class="form-control rounded-0" name="lname" required
                   [(ngModel)]="user.lastName"
                   #lname="ngModel">
            <div [hidden]="lname.valid || lname.untouched" class="alert alert-danger">
              Last name has not been entered
            </div>
          </div>
          <div class="form-group">
            <h5 class="card-title">Email</h5>
            <input type="email" class="form-control rounded-0" name="email" required
                   pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                   [(ngModel)]="user.email"
                    #email="ngModel">
            <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
              Incorrect email
            </div>
          </div>
          <div class="form-group">
            <h5 class="card-title">Password</h5>
            <input type="password" class="form-control rounded-0" name="password" required
                   [(ngModel)]="user.password"
                   #password="ngModel">
            <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
              Password has not been entered
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-2">
    <div class="row">
      <div class="col-md-6 justify-content-around ">
        <button [disabled]="fname.invalid || lname.invalid || password.invalid || email.invalid"
                type="button" class="btn btn-info mb-3 w-50" (click)="save()">Save</button>
      </div>
    </div>
  </div>
</div>
