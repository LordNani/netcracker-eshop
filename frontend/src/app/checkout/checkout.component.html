<h1>Check out</h1>

<div mat-dialog-content>
  <form [formGroup]="form" class="form">
    <mat-form-field appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput formControlName="firstName">
      <mat-hint *ngIf="form.get('firstName').errors">First name is required</mat-hint>

    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Last name</mat-label>
      <input matInput formControlName="lastName">
      <mat-hint *ngIf="form.get('lastName').errors">Last name is required</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input  type="email" matInput formControlName="email">
      <mat-hint *ngIf="form.get('email').errors">Email is required</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phoneNumber">
      <mat-hint *ngIf="form.get('phoneNumber').errors">Phone number is required</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Textarea</mat-label>
      <textarea matInput placeholder="Add comment for the courier"></textarea>
    </mat-form-field>
  </form>
</div>
