<div class="container">
  <div class="row justify-content-around mt-4 mb-4">
    <div class="col-md-6">

      <div id="carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../../../assets/img/default.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/img/default.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/img/default.png" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
<!--      <h5><span class="badge badge-secondary custom-table-header">Book info</span></h5>-->
      <table class="table table-sm">
        <tbody>
        <tr>
          <td>Author: </td>
          <td>sometext</td>
        </tr>
        <tr>
          <td>Cover Type: </td>
          <td>sometext</td>
        </tr>
        <tr>
          <td>Language: </td>
          <td>sometext</td>
        </tr>
        <tr>
          <td>Genre: </td>
          <td>sometext</td>
        </tr>
        <tr>
          <td>Publisher: </td>
          <td>sometext</td>
        </tr>
        </tbody>
      </table>
    </div>


    <div class="col-md-6 mt-5 ">
      <div class="container mb-5">
        <h2>{{product.productName}}</h2>
        <div class="row mt-3 mb-3">
          <div class="col-md-6">
            <h2>Price: {{product.productPrice}}$<span *ngIf="hasDiscount" class="badge badge-danger">Discount: -{{product.productDiscount}}</span></h2>
          </div>
          <div class="col-md-6">

          </div>
        </div>
        <p>{{product.productDescription}}</p>
      </div>



      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <a href="" class="btn btn-secondary mb-3">compare</a>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3 justify-content-md-end d-md-flex">
            <a href="" class="btn btn-secondary mb-3">Add to cart</a>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
