<div class="container">
  <div class="row justify-content-around mt-4 mb-4">
    <div class="col-md-6">

      <div id="carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../../../assets/img/default.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/img/default.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/img/default.png" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>


    <div class="col-md-6 mt-5 ">
      <div class="container mb-5">
        <h2>{{product.productName}}</h2>
        <p>{{product.productDescription}}</p>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <a href="" class="btn btn-secondary mb-3">compare</a>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3 justify-content-md-end d-md-flex">
            <a class="btn btn-secondary mb-3">Add to cart</a>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>

<button (click)="goBack()">go back</button>
