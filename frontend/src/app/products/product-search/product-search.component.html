<nav class="navbar navbar-light">

    <input class="mr-sm-2" type="search" placeholder="Search" aria-label="Search" #searchBox id="search-box" (input)="search(searchBox.value)" >
    <button class="btn btn-outline-secondary my-2 my-sm-0" type="secondary" (click)="onSearchClick(searchBox.value)">Search</button>

  <ul class="search-result">
    <li *ngFor="let product of products$ | async" >
      <a routerLink="/product-list/product/{{product.id}}">
        {{product.productName}}
      </a>
    </li>
  </ul>
</nav>
