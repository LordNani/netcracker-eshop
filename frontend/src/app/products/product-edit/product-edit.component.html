
<h1 style="text-align: center;">
  Edit product
</h1>
<form [formGroup]="form" (ngSubmit)="Submit()">
  <p>{{data}}</p>
  <div class="container">
    <mat-form-field>
      <input matInput placeholder="Product Name" formControlName="productName">
      <mat-hint *ngIf="form.get('productName').errors"></mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Last name" formControlName="lastName" />
      <mat-hint *ngIf="form.get('lastName').errors">Last name is required</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" />
      <mat-icon matPrefix>email</mat-icon>
      <mat-hint *ngIf="form.get('email').errors">Email is required</mat-hint>
    </mat-form-field>

    <mat-form-field>

      <input matInput  placeholder="Phone number" formControlName="phoneNumber" />
      <mat-icon matPrefix>phone</mat-icon>
      <mat-hint *ngIf="form.get('phoneNumber').errors">Phone number is required</mat-hint>
    </mat-form-field>


    <div class="add-bottom-padding">
      <mat-radio-group formControlName="role">
        <mat-radio-button value="manager">Manager</mat-radio-button>
        <mat-radio-button value="courier">Courier</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="footer-buttons">
      <button mat-raised-button color="primary" [disabled]="form.invalid" type="submit" ng-click="onClose()">Submit</button>
      <button mat-raised-button color="primary"  type="submit" (click)="onClose()">Cancel</button>
    </div>
  </div>
</form>
